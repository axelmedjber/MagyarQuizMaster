<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magyar Quiz{% endblock %}</title>
    <!-- Bootstrap CSS (Replit-themed) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="d-flex align-items-center text-decoration-none">
                    <i class="fas fa-graduation-cap me-2 fs-4"></i>
                    <span class="fs-4">Magyar Quiz</span>
                </a>
                <nav>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-1"></i> Főoldal
                    </a>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-3 mt-4 text-muted border-top text-center">
            <p>Magyar Quiz - Préparez-vous à l'examen culturel hongrois &copy; 2023</p>
        </footer>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
